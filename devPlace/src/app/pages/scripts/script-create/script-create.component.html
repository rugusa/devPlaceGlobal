<h2>Crear nuevo Script</h2>

<form (ngSubmit)="onSubmit()">
  <label>
    Título
    <input [(ngModel)]="title" name="title" required>
  </label>

  <label>
    Descripción
    <textarea [(ngModel)]="description" name="description" required></textarea>
  </label>

  <label>
    Precio
    <input type="number" [(ngModel)]="price" name="price" min="0" required>
  </label>

  <label>
    Fecha de creación
    <input type="datetime-local" [(ngModel)]="createdAt" name="createdAt" required>
  </label>

  <label>
    Archivo
    <input type="file" (change)="onFileSelected($event)" accept="*/*" required>
  </label>

  <button type="submit">Crear Script</button>
</form>
