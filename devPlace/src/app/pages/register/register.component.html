<div class="container">
  <h2>Crear cuenta</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" ngModel required placeholder="Nombre de usuario" class="form-control" />
      </div>
      <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" ngModel required placeholder="Correo electrónico" class="form-control" />
      </div>
      <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" ngModel required placeholder="Contraseña" class="form-control" />
      </div>
      <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" ngModel required placeholder="Confirmar contraseña" class="form-control" />
      </div>
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Registrarse</button>
  </form>
  @if(successMessage){
    <div>{{successMessage}}</div>
  }@else {
    <div> {{errorMessage}} </div>
  }
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
